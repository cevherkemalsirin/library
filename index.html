<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>

</head>

<body>
    <div class="page">
        <div class="top-part">
            <button class="addBookBtn"><img src="./images/plusFile.svg" alt="" class="add-image"></button>
        </div>
        <div class="bottom-part">
            <div class="card">
                <p class="bookTitle">
                    lord of The rings
                </p>
                <p class="pageNum">
                    560p
                </p>
                <p class="author">
                    tolkien
                </p>
                <form action="">
                    <label for="isRead1">Read</label>
                    <input type="checkbox" id="isRead1" name="read">
                </form>
                <img src="" alt="remove" class="remove">
            </div>
        </div>

        <dialog class="bookModal">
            <form class="bookForm">
                <div class="bookForm__bookInfo">
                    <label for="bookForm__bookName">Book Name:</label>
                    <input type="text" id="bookName" placeholder="Hobbit" name="bookName" required>
                </div>
                <div class="bookForm__bookInfo">
                    <label for="pageNum">Number of Pages:</label>
                    <input type="number" id="pageNum" name="pageNum" required>
                </div>
                <div class="bookForm__bookInfo">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="bookAuthor" required>
                </div>
                <div class="bookForm__bookInfo">
                    <label for="isRead">Read:</label>
                    <input type="checkbox" id="isRead" name="read" name="isRead">
                </div>
                <div class="bookForm__bookInfo">
                    <label for="bookCover">Book Cover:</label>
                    <input type="file" id="bookCover" accept="image/png, image/jpeg" name="bookCover">
                </div>
                <div class="bookForm__buttons">
                    <button class="bookSubmit" type="submit">Submit</button>
                    <button class="closeBtn" autofocus>Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
